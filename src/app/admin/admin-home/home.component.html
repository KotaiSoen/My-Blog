<app-header></app-header>
<div>
    <div class="add-new">
        <h2 class="latest">Latest posts</h2>
        <h2 class="new-post" routerLink="/add-new-post">Add new post</h2>
    </div>
    <mat-card *ngFor="let blogPost of blogPosts" routerLink="/admin-post-component" [state]="blogPost">
        <div>
            <mat-card-title>{{blogPost.title}}</mat-card-title>
            <img src={{blogPost.img}}>
            <mat-card-content>
                {{blogPost.content}}
            </mat-card-content>
        </div>
        <div class="mat-icon">
            <mat-icon>create</mat-icon>
            <mat-icon>delete</mat-icon>
        </div>
    </mat-card>
</div>
